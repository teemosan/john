<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gala Galore (Pangasinan)</title>
<style>
    #map-canvas{
      height:500px;
      width:100%;
    }
</style>
</head>
<body>
    <h1><center>Gala Galore (Pangasinan)</center></h1>
    <input type="text" id="mapsearch" size="50">
    <div id="map-canvas"></div>
    
<script>
function initMap(){

      var map = new google.maps.Map(document.getElementById('map-canvas'),{
        center:{
          lat: 15.8949,
          lng: 120.2863
        },
        zoom: 10
      });


    // Array of markers
    var markers = [
    {
    //AGNO
    coords:{lat: 16.1032876,lng: 119.8120795},
    content: '<h1>DYOTICASI JOY RESORT<br>Brgy. Aluling, Agno, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1167131,lng: 119.8019498},
    content: '<h1>PAJETA’S TRANSIENT HOUSE<br>Poblacion East, Agno, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1202372,lng: 119.7961611},
    content: '<h1>NACION LODGE<br>Poblacion West, Agno, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.134905,lng: 119.776192},
    content: '<h1>UMBRELLA ROCKS (ACCOM.)<br>Brgy. Boboy, Agno, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1159703,lng: 119.7744766},
    content: '<h1>PLUMERIA GARDEN RESORT<br>Aloleng, Agno, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1601272,lng: 119.7725369},
    content: '<h1>NANAY JUNIES COTTAGES<br>Brgy. Boboy, Agno, Pangasinan</h1>'
    },
    {
    //AGUILAR
    coords:{lat: 15.8651636,lng: 120.2432491},
    content: '<h1>GOLDKRIST FARM, RESORT & ECOPARK<br>Brgy. Ninoy, Aguilar, Pangasinan</h1>'
    },
    {
    //ALAMINOS
    coords:{lat: 16.178686,lng: 120.045901},
    content: '<h1>101 BEACH RESORT<br>Bolo 2, Brgy. Pandan, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1667569,lng: 120.0000671},
    content: '<h1>LOLA’S TRANSIENT HOUSE<br>Brgy. Bued, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1534108,lng: 119.9852852},
    content: '<h1>TEXAS LODGE<br>Brgy. Pandayan, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1237513,lng: 119.9711627},
    content: '<h1>THE EMPRESS INN<br>Brgy. Bolaney, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1536116,lng: 119.9827252},
    content: '<h1>TRAVELLER’S LODGE & APARTELLE<br>Poblacion, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1567278,lng: 119.9785387},
    content: '<h1>U & ME APARTELLE INN<br>Brgy. Poblacion, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1878524,lng: 120.0000671},
    content: '<h1>ZENEREX TRANSIENT HOUSE<br>Brgy. Lucap, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.163991,lng: 120.0520793},
    content: '<h1>SAN-LEO FAMILY RESORT<br>Brgy. Telbang, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.178686,lng: 120.045901},
    content: '<h1>ONE SOPHIA’S PLACE<br>Bolo 2, Brgy, Pandan, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.178686,lng: 120.045901},
    content: '<h1>DOÑA JOSEFA AQUINO BEACH RESORT<br>Bolo 1, Brgy. Telbang, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1667569,lng: 120.0000671},
    content: '<h1>BLUE GROOVE TRANSIENT HOUSE<br>Brgy. Bued, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.178686,lng: 120.045901},
    content: '<h1>BAMBOO PARAISO<br>Bolo 2, Brgy. Pandan, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.178686,lng: 120.045901},
    content: '<h1>BOLO HILLS<br>Bolo 2, Brgy. Pandan, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.149667,lng: 119.9806251},
    content: '<h1>ROSE PLAZA INN<br>De Guzman St., Brgy. Palamis, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1878524,lng: 120.0000671},
    content: '<h1>V.HAUSCHILD TRANSIENT HOUSE<br>Brgy. Lucap, Alaminos City, Pangasinan</h1>'
    },
    {
    coords:{lat: 16.1878524,lng: 120.0000671},
    content: '<h1>VISTA DELAS ISLAS HOTEL & RESTAURANT<br>Brgy. Lucap, Alaminos City, Pangasinan</h1>'
    }
    ];

    // Loop through markers
    for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
    }

    // Add marker Function
    function addMarker(props){
       var marker = new google.maps.Marker({
        position:props.coords,
        map:map,
        icon:props.iconImage
      });
    
    // Check content
    if(props.content){
        var infoWindow = new google.maps.InfoWindow({
            content:props.content
        });

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
    
    // Searchbox
    var searchBox = new google.maps.places.SearchBox(document.getElementById('mapsearch'));

    //Place change event on search box
    google.maps.event.addListener(searchBox, 'places_changed', function(){
      
      //console.log(searchBox.getPlaces());
      var places = searchBox.getPlaces();

      //bound
      var bounds = new google.maps.LatLngBounds();
      var i, place;

      for (i=0; place=places[i]; i++) {

        //console.log(place.geometry.location);
        bounds.extend(place.geometry.location);
      }
      map.fitBounds(bounds); //fit to bound
      map.setZoom(20); //set zoom
        });  
        }  
    }
}
</script>
    
    <script src="https://maps.googleapis.com/maps/api/js?AIzaSyAyiED6i4cjfxPYsLOiJl3gnMujfjWAM08&libraries=places&callback=initMap"
        async defer></script>
</body>
</html>
